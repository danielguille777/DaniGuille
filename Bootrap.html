<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-dm-3 bg-primary">Ejemplo</div>
            <div class="col-lg-4 col-dm-3 bg-warning">Ejemplo</div>
            <div class="col-lg-4 col-dm-3 bg-success">Ejemplo</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-dm-2 bg-danger">Ejemplo</div>
            <div class="col-lg-3 col-dm-6 bg-primary">Ejemplo</div>
            <div class="col-lg-3 col-dm-2 bg-warning">Ejemplo</div>
            <div class="col-lg-3 col-dm-2 bg-success">Ejemplo</div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-dm-2 bg-secondary">Ejemplo</div>
            <div class="col-lg-2 col-dm-2 bg-info">Ejemplo</div>
            <div class="col-lg-2 col-dm-2 bg-danger">Ejemplo</div>
            <div class="col-lg-2 col-dm-6 bg-primary">Ejemplo</div>
            <div class="col-lg-2 col-dm-2 bg-warning">Ejemplo</div>
            <div class="col-lg-2 col-dm-2 bg-success">Ejemplo</div>
        </div>
    </div>
</body>
</html>
